apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-with-argocd-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-with-argocd-deployment
    spec:
      containers:
      - name: app-with-argocd-container
        image: zza1541/app-with-argocd:b99abd495944dd56a52bb3786edfeb02749ff377
        ports:
          - protocol: TCP
            containerPort: 8080