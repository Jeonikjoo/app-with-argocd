apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-with-argocd-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-with-argocd-deployment
    spec:
      containers:
      - name: app-with-argocd-container
        image: zza1541/app-with-argocd:f9bf9d7b3dcde74825705b87483758a9f61851a6
        ports:
          - protocol: TCP
            containerPort: 8080