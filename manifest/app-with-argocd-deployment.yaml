apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-with-argocd-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-with-argocd-deployment
    spec:
      containers:
      - name: app-with-argocd-container
        image: zza1541/app-with-argocd:fdaf3a635e4452195f9e6a12ecdf317b68306624
        ports:
          - protocol: TCP
            containerPort: 8080